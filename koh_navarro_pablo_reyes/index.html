<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
  <link href="./neumorphism.css" rel="stylesheet">
 </head>
    <body style="padding-top: 40px;">
        <center>
            <div class="container">
              <div class="brand-title">Login</div>
              <div class="inputs">
                <label>Email Address</label>
                <input type="text" class="" name="email" id="email" placeholder="Enter Email" required/>
                <label>Password</label>
                <input type="password" class="" name="password" id="password" placeholder="Enter Password" required/>
                <button onclick="validateForm()" class="btn-primary"> Login</button>
              </div> 
            </div>
          </center>
    </body>
    <script src="./functions.js"></script>
    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var pass = document.getElementById("password").value;
            if (email == "") {
              alert("Email must be filled out");
            }
            else if(pass ==""){
                alert("Password must be filled out");
            }
            else{
                if(email =="asi@gmail.com" && pass=="qwerty"){
                    window.location.href="home.html";
                }
                else{
                    alert("Invalid Credentials");
                }
            }
          }
    </script>
</html>
